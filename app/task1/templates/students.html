{% extends 'base.html' %}

{% block title %}
{{ super() }} - {{ title }}
{% endblock %}

{% block content %}
<h1>Студенты</h1>

{% for student in students %}
<h3>{{ student.firstname + ' ' + student.lastname }}</h3>
{% for score in student.scores %}
<p>{{ score }}</p>
{% endfor %}
{% endfor %}
{% endblock %}
